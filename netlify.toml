[build]
  command = "npm run build"
  publish = "dist"

# Fix MIME type error: serve JS/CSS with correct Content-Type
# (avoids "application/octet-stream" which breaks module scripts)
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# SPA fallback: serve index.html for client-side routes (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
